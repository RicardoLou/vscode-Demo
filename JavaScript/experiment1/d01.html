<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var j;
        document.write("<pre>");
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(j+"*"+i+"="+i*j);
                document.write(" ");
            }
            document.write("<br>");
        }
        document.write("</pre>");
    </script>
</body>
