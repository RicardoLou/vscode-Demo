<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>第二次</title>
</head>
<body>
<script type="text/javascript">
    function createTable(r,c,width,height,color){
        var table = ("<table style='width:" + width + "px;height:" + height + "px;border-collapse: collapse'>");
        for(var i = 0; i < c; i ++){
            table += ("<tr>");
            for(var j = 0; j < r; j ++){
                table += ("<td style='border:1px solid " + color + "'></td>");
            }
            table += ("</tr>");
        }
        table += ("</table>");
        return table;
    }
    document.write(createTable(9,9,500,260,"green"));    //调用函数并传递参数
</script>

</body>
</html>
