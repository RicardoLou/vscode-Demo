<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数</title>
</head>
<body>
    <form name="form">
    <input type="text" name="input">
    <input type="button" value="create" onclick="random(input.value)">
    </form>
    <script>
        function random(input) {
            var res = "";
            for(var i = 0; i < input; i ++) {
                res = res + (Math.ceil(Math.random() * 10 - 1));
            }
            alert(res);
        }
    </script>
</body>
</html>
