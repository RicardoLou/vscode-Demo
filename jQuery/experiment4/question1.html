<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navigation {
            display: flex;
        }
        .nav-item {
            line-height: 200px;
            padding: 10px;
            margin: 0px;
            background-color: yellow;
            text-align: center;
            width: 150px;
            height: 200px;
            font-size: 24px;
        }
        .red { 
            background-color: red; 
        }
        .orange { 
            background-color: orange; 
        }
        .darkblue { 
            background-color: darkblue; 
        }
        .green { 
            background-color: green; 
        }
        .lightblue { 
            background-color: lightblue; 
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="nav-item">1</div>
        <div class="nav-item">2</div>
        <div class="nav-item">3</div>
        <div class="nav-item">4</div>
        <div class="nav-item">5</div>
    </div>
    <button id="set">设置背景色</button>
    <button id="cancel">取消背景色</button>
    <button id="change">切换背景色</button>
    <script src="../lib/jquery-3.6.0.js"></script>
    <script>
        // 定义颜色类名数组
        var colorClasses = ["red", "orange", "darkblue", "green", "lightblue"];

        // 设置背景色并修改文本
        $("#set").click(function() {
            $(".nav-item").each(function(index) {
                // 移除所有颜色类，然后添加相应的颜色类
                $(this).removeClass("red orange darkblue green lightblue")
                $(this).addClass(colorClasses[index])
                $(this).text("这是第" + (index + 1) + "个");
            });
        });

        // 取消背景色和还原文本
        $("#cancel").click(function() {
            $(".nav-item").each(function(index) {
                // 移除所有颜色类并恢复文本内容
                $(this).removeClass("red orange darkblue green lightblue")
                $(this).text(index + 1);
            });
        });

        // 切换背景色和文本
        $("#change").click(function() {
            $(".nav-item").each(function(index) {
                // 切换颜色类
                $(this).toggleClass(colorClasses[index]);

                // 检查是否有颜色类来确定文本内容
                if ($(this).hasClass(colorClasses[index])) {
                    $(this).text("这是第" + (index + 1) + "个");
                } else {
                    $(this).text(index + 1);
                }
            });
        });
    </script>
</body>
</html>
